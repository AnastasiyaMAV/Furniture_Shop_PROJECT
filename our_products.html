<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Furniture Shop</title>
</head>
<body>
    <header class="header_our_products"  id="top">
        <div class="header__logo"><a class="header_link" href="index.html">Funiro.</a></div>
        <div class="header_favorites_basket">
            <div class="favorites">
                <img src="assets/images/header/favorites.png" alt="heart" class="favoritesButton"/>
            </div>
            <div class="cart">
                <img src="assets/images/header/cart.png" alt="basket" class="busket" />
            </div>
        </div>
    </header>

    <main class="container_page_our_products">
        <article class="gallery__article">
            <div class="gallery__title">
                <p class="heading_products">Our Products</p>
            </div>
            <div class="gallery__list" id="gallery">
            </div>
            <div class="bdt_page_up"><a class="link_page_up" href="#top">Page up</a></div>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/page_our_products.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/header.js"></script>
</body>
</html>
